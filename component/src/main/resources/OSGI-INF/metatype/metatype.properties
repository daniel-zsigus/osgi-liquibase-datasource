org.everit.osgi.liquibase.component.internal.LiquibaseComponent.name=Liquibase Component
org.everit.osgi.liquibase.component.internal.LiquibaseComponent.description=A component that makes it possible to call Liquibase functionality during activating bundles that rely on database schema.
update.name=Update
update.description=In case this setting is true, Liquibase will try to update the database schema on the db server during calling the process function.
sqlDumpFolder.name=SQL Dump Folder
sqlDumpFolder.description=When provided, the update SQL scripts will be dumped into the specified folder with the "bundleSymbolicName_timestamp.sql" name. The SQL scripts are dumped before an update runs. SQL scripts are dumped even if the update is not done on the database as the "Update" configuration setting is false.
logService.target.name=LogService filter
logService.target.description=The OSGi filter expression of LogService